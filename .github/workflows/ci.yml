name: CI (Build + Test + Gates)

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable corepack
        run: corepack enable
      - name: Use workspace pnpm version
        run: corepack prepare pnpm@9.15.4 --activate
      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

  lint-typecheck:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable corepack
        run: corepack enable
      - name: Use workspace pnpm version
        run: corepack prepare pnpm@9.15.4 --activate
      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile
      - name: Build analytics adapter
        run: pnpm --filter @vybe/analytics-adapter run build
      - name: Lint
        run: pnpm --filter ./apps/web run lint
      - name: Typecheck
        run: pnpm --filter ./apps/web run typecheck

  unit-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable corepack
        run: corepack enable
      - name: Use workspace pnpm version
        run: corepack prepare pnpm@9.15.4 --activate
      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile
      - name: Build analytics adapter
        run: pnpm --filter @vybe/analytics-adapter run build
      - name: Run unit tests with coverage
        run: pnpm --filter ./apps/web run test:coverage
      - name: Enforce coverage gate (â‰¥60% lines)
        run: |
          node -e "
          const fs=require('fs');
          const p='./apps/web/coverage/coverage-summary.json';
          const s=JSON.parse(fs.readFileSync(p,'utf8'));
          const lines=s.total.lines.pct;
          if(lines<60){console.error('Coverage lines %:',lines);process.exit(1)}
          console.log('Coverage lines %:',lines);
          "
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-web
          path: apps/web/coverage

  e2e:
    runs-on: ubuntu-latest
    needs: [unit-tests, lint-typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable corepack
        run: corepack enable
      - name: Use workspace pnpm version
        run: corepack prepare pnpm@9.15.4 --activate
      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile
      - name: Build analytics adapter
        run: pnpm --filter @vybe/analytics-adapter run build
      - name: Install Playwright browsers
        run: pnpm dlx playwright@1.49.0 install --with-deps
      - name: Build web
        run: pnpm --filter ./apps/web run build
      - name: Run e2e (smoke)
        run: pnpm dlx playwright@1.49.0 test --config apps/web/playwright.config.ts
