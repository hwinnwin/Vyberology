[build]
  command = "cd ../.. && pnpm install && pnpm --filter vyber run build:pwa"
  publish = "dist-pwa"

[build.environment]
  NODE_VERSION = "20"
  BUILD_TARGET = "pwa"

[functions]
  directory = "netlify/functions"

# API routes - pass through to functions (must be before SPA catch-all)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA routing - all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service worker - no cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Manifest - short cache
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; connect-src 'self' https://api.anthropic.com https://plausible.io https://www.google-analytics.com https://region1.google-analytics.com https://*.sentry.io https://*.ingest.sentry.io; frame-src 'self' https: http:; img-src 'self' data: https:; script-src 'self' https://plausible.io https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; font-src 'self' data:; manifest-src 'self'; worker-src 'self' blob:; object-src 'none'; frame-ancestors 'self'; upgrade-insecure-requests"
